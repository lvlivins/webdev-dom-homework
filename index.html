<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="textarea"></textarea>
      <div class="add-form-row">
        <button id="btn" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const inputEl = document.querySelector('.add-form-name');
  const textEl = document.querySelector('.add-form-text');
  const buttonEl = document.querySelector('.add-form-button');
  const commentsEl = document.querySelector('.comments');
  const counterEl = document.querySelector('.likes-counter');

  let countLikes = 0;

  buttonEl.addEventListener('click', () => {

    if (inputEl.value === "") {
      inputEl.value = "Введите ваше имя";
      inputEl.style.color = "red";
      return;
    }
    if (textEl.value === "") {
      textEl.value = "Введите ваш комментарий";
      textEl.style.color = "red";
      return;
    }

    const currentComments = document.createElement('li');
    currentComments.className = 'comment';
    currentComments.innerHTML = `
        <div class="comment-header">
          <div>${inputEl.value}</div>
          <div>${new Date().toLocaleDateString('ru-RU')} ${new Date().toLocaleTimeString('ru-RU')}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${textEl.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${countLikes}</span>
            <button class="like-button"></button>
          </div>
        </div>`
    commentsEl.appendChild(currentComments);
    inputEl.value = '';
    textEl.value = '';
  })

  console.log("It works!");
</script>

</html>
